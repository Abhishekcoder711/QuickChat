<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | QuickChat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #357abd;
    }

    /* ðŸ“± Responsive Design */
    @media (max-width: 480px) {
      body {
        height: auto;
        padding: 30px 0;
      }

      .login-box {
        width: 90%;
        padding: 20px;
        border-radius: 8px;
      }

      input {
        font-size: 14px;
        padding: 8px;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to QuickChat</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Enter username" required>
      <input type="tel" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
