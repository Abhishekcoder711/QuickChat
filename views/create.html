<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickChat - Create Account</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 20%, #a18cd1 0%, #fbc2eb 100%);
      overflow: hidden;
      position: relative;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: blob 20s infinite;
      filter: blur(50px);
    }

    .blob1 {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      background: #ff9a9e;
    }

    .blob2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: -50px;
      background: #fad0c4;
    }

    @keyframes blob {
      0%, 100% { transform: scale(1) translate(0px, 0px); }
      50% { transform: scale(1.2) translate(50px, 50px); }
    }

    .container {
      position: relative;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      z-index: 2;
    }

    input {
      padding: 12px;
      width: 90%;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    #error-msg {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      height: 18px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-text {
      font-size: 14px;
      margin-top: 10px;
    }

    .toggle-text a {
      color: #4a90e2;
      cursor: pointer;
      text-decoration: none;
    }

    /* ðŸ“± Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      input {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        height: auto;
        padding: 30px 0;
      }

      .container {
        width: 95%;
        padding: 15px;
        border-radius: 10px;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="container">
    <div class="lottie">
      <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_ikvz7qhc.json"
        background="transparent" speed="1" loop autoplay></lottie-player>
    </div>

    <h2 id="page-title">Create Your QuickChat Account</h2>

    <form action="/create" method="POST" onsubmit="return validateForm()">
      <input name="username" id="username" placeholder="Enter Your Name" required />
      <input name="mobile" id="mobile" placeholder="Enter Mobile Number" required />
      <p id="error-msg"></p>
      <button type="submit" id="form-button">Create</button>
    </form>

    <p class="toggle-text" id="toggle-area">
      Already have an account? <a onclick="switchToLogin()">Click here</a>
    </p>
  </div>

  <script src="create.js"></script>
</body>
</html>
