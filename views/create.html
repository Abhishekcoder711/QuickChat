<body>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>

    <div class="main-content">
        <div style="text-align: center; margin-right: 100px;"> <img src="/images/logo.png" alt="QuickChat Logo" class="logo-left">
            <h1 class="logo-text">QuickChat</h1> <p class="slogan">Simple Speedy</p> </div>

        <div class="container">
            <div class="lottie">
                <lottie-player src="/images/Animation.json"
                    background="transparent" speed="1" loop autoplay></lottie-player>
            </div>

            <h2 id="page-title">Create Your Account</h2>

            <form action="/create" method="POST" onsubmit="return validateForm()">
                <input name="username" id="username" placeholder="Full Name" class="text-input" />
                <input name="email" id="email" type="email" placeholder="Email Address" class="text-input" />
                <input name="password" id="password" type="password" placeholder="Password" class="text-input" />
                
                <div class="terms-container" style="text-align: center; margin: 10px auto; width: 90%; max-width: 350px;">
                    <input type="checkbox" id="terms" name="terms" />
                    <label for="terms" style="font-size: 14px;">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
                </div>

                <p id="error-msg" style="color: red; display: none;"></p>
                <button type="submit" id="form-button">Create</button>
            </form>

            <p class="toggle-text" id="toggle-area">
                Already have an account? <a onclick="switchToLogin()">Login</a>
            </p>
        </div>
    </div>

    <script src="/js/create.js"></script>
